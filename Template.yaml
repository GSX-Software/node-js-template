apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nodejs-template
  title: Example Nodejs Template
  description: Este é um exemplo de nodejs service

spec:
  owner: core
  type: service
  parameters:
    - title: Configuração do projeto
      required:
        - name
        - title
        - description
        - namespace
      properties:
        name:
          title: Name
          type: string
          description: Nome do projeto
          ui:autofocus: true
        title:
          title: Title
          type: string
          description: nome do projeto que sera exibido no readme etc..
        description:
          title: Description
          type: string
          description: Descrição do projeto
          ui:options:
            rows: 5
        namespace:
          title: Namespace
          type: string
          description: Namespace onde sera aplicado o projeto no K8S
        Owner:
          title: Owner
          type: string
          description: Time responsavel do projeto
          ui:field: OwnerPicker
          ui:options:
            allowedKinds: [Group]
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  # These steps are executed in the scaffolder backend, using data that we gathered
  # via the parameters above.
  steps:
    # Each step executes an action, in this case one templates files into the working directory.
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}

    # This step publishes the contents of the working directory to GitHub.
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    # The final step is to register our new component in the catalog.
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  # Outputs are displayed to the user after a successful execution of the template.
  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
